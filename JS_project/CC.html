<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CC.css">
    <title>Currency</title>
</head>
<body>
    <DIV class="CC">
        <div class="jumbotron">
            <div class="container">
             <h2>ვალუტის კონვენტორი</h2>
             <form class="form-inline">
               <div class="form-group mb-2">
                  <input type="number" class="form-control" id="amount"/>
               </div>
               <div class="form-group mx-sm-3 mb-2">
                  <select class="form-control" id="currency-1" required>
                    <option>GEL</option>
                    <option>EUR</option>
                    <option>USD</option>
                  </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label class="lb1">გადაყვანა</label>
                  <select class="form-control" id="currency-2" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GEL</option>
                  </select>
                </div>  
                <button class="btn calculate-btn btn-primary mb-2">გამოთვლა</button>
              </form>
              <div class="result">
                <p>
                  <span class="given-amount"></span> 
                  <span class="base-currency"></span>
                  <span class="final-result"></span> 
                  <span class="second-currency"></span>
                </p>
              </div>
            </div> 
          </div>
    </DIV>
    <div class="div1"><a href="index.html">მთავარ გვერდზე დაბრუნება</a></div>
</body>
<script src="CC.js"></script>
</html>
